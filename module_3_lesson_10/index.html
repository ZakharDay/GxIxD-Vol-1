<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="http://unpkg.com/tone"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="button">Play</div>

    <div>
      <div class="change changeMode" data-mode="ionian">ionian</div>
      <div class="change changeMode" data-mode="dorian">dorian</div>
      <div class="change changeMode" data-mode="phrygian">phrygian</div>
      <div class="change changeMode" data-mode="lydian">lydian</div>
      <div class="change changeMode" data-mode="mixolydian">mixolydian</div>
      <div class="change changeMode" data-mode="aelian">aelian</div>
      <div class="change changeMode" data-mode="locrian">locrian</div>
    </div>

    <div>
      <div class="change changeRoot" data-root="C">C</div>
      <div class="change changeRoot" data-root="D">D</div>
      <div class="change changeRoot" data-root="E">E</div>
      <div class="change changeRoot" data-root="F">F</div>
      <div class="change changeRoot" data-root="G">G</div>
      <div class="change changeRoot" data-root="A">A</div>
      <div class="change changeRoot" data-root="B">B</div>
    </div>
  </body>
</html>
