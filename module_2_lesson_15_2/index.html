<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 равных блока - Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="draw">
      <canvas id="drawingCanvas"></canvas>
      <button id="clearBtn">Очистить</button>
    </div> -->

    <div class="container">
      <div class="block block-1">
        <video
          id="winter"
          muted
          loop
          preload="auto"
          onmouseover="this.play()"
          onmouseout="this.pause();"
        >
          <source src="../assets/videos/winter.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="block block-2">
        <video
          muted
          loop
          preload="auto"
          onmouseover="this.play()"
          onmouseout="this.pause();"
          id="spring"
        >
          <source src="../assets/videos/spring.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="block block-3">
        <video
          muted
          loop
          preload="auto"
          onmouseover="this.play()"
          onmouseout="this.pause();"
          id="autemn"
        >
          <source src="../assets/videos/autemn.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="block block-4">
        <video
          muted
          loop
          preload="auto"
          onmouseover="this.play()"
          onmouseout="this.pause();"
          id="summer"
        >
          <source src="../assets/videos/summer.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
