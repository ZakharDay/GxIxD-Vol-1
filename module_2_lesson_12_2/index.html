<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../lib/p5.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <section class="artwork">
      <canvas class="sketch"></canvas>

      <div class="ui">
        <input id="shift" type="range" min="0" max="100" step="1" value="0" />
        <div class="button primary" id="entropy">Entropy</div>

        <div class="select">
          <div class="placeholder">Choose color</div>

          <div class="options">
            <div class="option">red</div>
            <div class="option">green</div>
            <div class="option">blue</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
