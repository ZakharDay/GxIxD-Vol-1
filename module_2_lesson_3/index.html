<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <audio id="audio1" src="samples/sample-6s.mp3"></audio>
    <div class="button" id="audio1PlayButton">Play</div>

    <audio id="audio4" src="samples/sample-15s.mp3"></audio>
    <div class="button" id="audio4PlayButton">Play</div>

    <div class="notePlaying"></div>

    <section class="pianoRail">
      <div class="octave">
        <div class="white">
          <div class="note" data-note="C"></div>
          <div class="note" data-note="D"></div>
          <div class="note" data-note="E"></div>
          <div class="note" data-note="F"></div>
          <div class="note" data-note="G"></div>
          <div class="note" data-note="A"></div>
          <div class="note" data-note="B"></div>
        </div>

        <div class="black">
          <div class="note" data-note="C#"></div>
          <div class="note" data-note="D#"></div>
          <div></div>
          <div class="note" data-note="F#"></div>
          <div class="note" data-note="G#"></div>
          <div class="note" data-note="A#"></div>
        </div>
      </div>
    </section>
  </body>
</html>
